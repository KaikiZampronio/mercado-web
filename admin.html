<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadinho Digital - Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mercadinho Digital - Admin</h1>
        <nav>
            <a href="index.html">Catálogo</a>
        </nav>
    </header>

    <main>
        <h2>Gerenciamento de Produtos</h2>
        <form id="productForm" onsubmit="submitProduct(event)">
            <div>
                <label for="productName">Nome do Produto:</label>
                <input type="text" id="productName" name="productName" required>
            </div>
            <div>
                <label for="productPrice">Preço:</label>
                <input type="number" id="productPrice" name="productPrice" required>
            </div>
            <div>
                <label for="productDescription">Descrição:</label>
                <textarea id="productDescription" name="productDescription" required></textarea>
            </div>
            <div>
                <label for="productImage">Imagem (URL):</label>
                <input type="url" id="productImage" name="productImage" required>
            </div>
            <button type="submit">Adicionar Produto</button>
        </form>
        <div id="adminCatalogo" class="produtos"></div>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            verifyAdmin();
            loadAdminCatalog();
        });
    </script>
</body>
</html>
